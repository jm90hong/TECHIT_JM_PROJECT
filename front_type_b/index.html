<script>
	// JavaScript 코드
	document.getElementById('search-btn').addEventListener('click', function() {

		const inputValue = document.getElementById('word').value;
		// 값을 콘솔에 출력합니다
		const newSpan = document.createElement('span');
            newSpan.className = 'type-btn';
            newSpan.textContent = inputValue;
            
            // 기존 컨테이너에 새로운 <span> 요소를 추가합니다
            document.getElementById('word-list').appendChild(newSpan);

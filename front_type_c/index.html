<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KIT 파이날</title>
<link rel="icon" href="./img/logo-icon.png" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="./css/style.css" />


<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>



</head>
<body>
	
	
	<div class="center-body">
		
		<div class="form-box">
			<div style="display: flex;align-items: center;flex-direction: column;">
				<img style="width:120px;" src="./img/logo.png"/>
				<div style="color:#222;font-size: 16px;font-weight: 700;margin-top: 5px;">회원가입</div>
			</div>
			
			<div class="box">
				<label>아이디</label>
				<input id="id" placeholder="아이디" />
			</div>
			
			<div class="box">
				<label>비밀번호</label>
				<input id="pw" type="password" placeholder="비밀번호" />
				<input id="pw-chk" style="margin-top:6px" type="password" placeholder="비밀번호 확인"/>
			</div>
			
			<div class="box">
				<label>닉네임</label>
				<input id="nick" placeholder="닉네임" />
			</div>
			
			<div class="box">
				<label>주소</label>
				<input id="address" placeholder="주소"/>
			</div>
			
			
			
			
			<div class="box">
				<label>관심분야</label>
				<select id="interest">
					<option value="">선택하세요</option>
					<option value="frontend">프론트엔드</option>
					<option value="backend">백엔드</option>
					<option value="linuxserver">리눅스서버</option>
				</select>
			</div>
			
			
			<button id="save-btn" class="submit-btn">
				회원가입하기
			</button>
			
			
			
			
		</div>
		
	</div>
	
</body>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="./js/join-user.js"></script>

</html>
